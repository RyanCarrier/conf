# exec-once = echo "source = ~/.config/hypr/$(hostnamectl hostname).conf" > ~/.config/hypr/host-specific.conf
source = ~/.config/hypr/host-specific.conf
ecosystem:no_update_news = true


env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# exec-once = ~/.config/hypr/scripts/xdg-reload

#exec-once = dbus-update-activation-environtment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swaync
exec-once = waybar
exec-once = nm-applet
exec-once = wl-gammarelay
exec-once = blueman-applet
exec-once = swayosd-server
# exec-once = mpd
# exec-once = kwallet5d
# Some default env vars.
# xwayland { force_zero_scaling = true }

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    accel_profile = flat
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    # kb_options=caps:swapescape
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 0
    gaps_out = 0
    border_size =1 
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}
misc {
    disable_hyprland_logo = true
    animate_manual_resizes = true
    background_color = 0x000000
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 1
}

animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 2, default
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = on
    workspace_swipe_invert = off
}

